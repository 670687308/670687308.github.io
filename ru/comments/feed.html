};

lingoda.actions.url = function(name, params) {
    var u = lingoda.actions[name];
    if (!u) {
        throw "Invalid route " + name;
    }

    params = params || {}
    for (var key in params) {
        if (!params.hasOwnProperty(key) || 'queryString' === key) { continue; }
        u = u.replace(":" + key, params[key]);
    }

    if (params.queryString) {
        var queryString = Object.keys(params.queryString).map(function(key) {
            return key + '=' + params.queryString[key]
        }).join('&');
        u = u + '?' + queryString;
    }
